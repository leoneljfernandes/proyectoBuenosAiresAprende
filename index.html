<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LJF Market</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1> < LJF ></h1>
      <img src="./img/logo_ljf.png" width="100" />
    </header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <hgroup id="maintitle">
          <h1>Sorry, website under Construction</h1>
          <h4>Site nearly ready!</h4>
        </hgroup>

        <figure id="image">
          <img
            src="./img/website_under_construction.jpg"
            alt="under_construction"
            width="800"
          />
        </figure>

        <figure id="video">
          <iframe
            src="https://player.vimeo.com/video/794492622?autoplay=1&volume=1"
            width="640"
            height="360"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen
          ></iframe>
        </figure>
      </section>

      <section id="contact">
        <h2>Contact us</h2>
        <form action="https://formspree.io/f/xrbggkog" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label>
            Your email:
            <input type="email" name="email" />
          </label>
          <label>
            Your message:
            <textarea name="message"></textarea>
          </label>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&reg; 2024 All Rights Reserved - Buenos Aires Aprende Project</p> 
       <figure><img
        src="./img/Logos_BA_Agencia.jpg"
        alt="ba"
        width="200"
      /></figure>
        
    </footer>
  </body>
</html>
